<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/regist.css">
</head>
<body>

<div class="container" id="anketa">
  <form id="form" class="was-validated" onsubmit="return false">
    <fieldset>
    <legend>Registracija</legend>  
    <div class="mb-3 mt-3">
      <label for="name">Vardas:</label>
      <input type="text" class="form-control" id="name" placeholder="Įveskite savo vardą" name="name" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Prašome užpildyti lauką.</div>
    </div>
    <div class="mb-3">
      <label for="lname">Pavardė:</label>
      <input type="text" class="form-control" id="lname" placeholder="Įveskite savo pavardę" name="surname" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Prašome užpildyti lauką.</div>
    </div>
    <div class="mb-3">
        <label for="number">Tel numeris:</label>
        <input type="tel" class="form-control" id="number" placeholder="+3706XXXXXXX" name="telnr" required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Prašome užpildyti lauką.</div>  
      </div> 
      <div class="mb-3">
        <label for="email">El paštas:</label>
        <input type="email" class="form-control" id="email" placeholder="vardenispavardenis@mail.com" name="email" required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Prašome užpildyti lauką.</div>  
      </div>
      <div class="mb-3">
        <label for="age">Jūsų amžius:</label>
        <input type="text" class="form-control" id="age" name="age" required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Prašome užpildyti lauką.</div>  
      </div>
      <div class="mb-3">
        <label for="sell">Paslauga:</label>
        <select class="form-select" id="sell" name="selllist">
            <option disabled>Pasirinkite...</option>
            <option>Lyčio baterija</option>
            <option>Vyriai</option>
            <option>Klaviatūra</option>
            <option>Garso mygtukai</option>
            <option>LCD panelė</option>
            <option>Liečiamas ekranas</option>
            <option>Galinė nugarėlė</option>
            <option>Vandens pažeidimai</option>
            <option>Kameros stikliukas</option>
        </select>
        </div>
        <div class="mb-3">
            <label for="type">Tipas:</label>
            <select id='type' class="form-select" name="type">
                <option disabled>Pasirinkite...</option>
                <option>Pirminė apžiūra</option>
                <option>Keitimas su savo dalimis</option>
                <option>Keitimas neorg. dalimis</option>
                <option>Keitimas org. dalimis</option>
            </select>
        </div>  
        <div class="mb-3">
          <label for="foto">Įkelkite įrenginio arba pažeidimų nuotrauką:</label>
          <input type="file" class="form-control" id="upload" required onchange="handleImageUpload()"><br><br>
          <img id="display-image" src='' width="200" height="150">
         </div>  
    <div class="form-check mb-3">
      <label class="form-check-label confirmation">
        <input class="form-check-input" id="accept" type="radio" name="accept" value="yes">Sutinku pateikti savo duomenis ir patvirtinu, kad visi duomenys yra įvesti teisingai.
      </label>
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label confirmation">
          <input class="form-check-input" id="decline" type="radio" name="accept" value="no">Nesutinku pateikti savo duomenų ir noriu registracija atlikti anonimiškai.
        </label>
      </div>
    <button id='mygtukas' type="submit" class="btn btn-primary" onclick="validation()">Registruotis</button>
    </fieldset>
  </form>
</div>
<script src="../script.js"></script>
</body>
</html>
